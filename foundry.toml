[profile.default]
src = "src"
out = "out"
libs = ["lib"]
sender = "0xD70A2e6eACbdeDA77a5d4bBAE3bC70239A0e088f"
force = false
optimizer = true
auto_detect_remappings = false
optimizer_runs = 999999
evm_version = "london"
bytecode_hash = "ipfs"
extra_output = ['storageLayout']
extra_output_files = ["metadata"]
fs_permissions = [{ access = "read-write", path = "./"}]

[rpc_endpoints]
arbitrum-goerli = "https://goerli-rollup.arbitrum.io/rpc"
arbitrum-sepolia = "https://sepolia-rollup.arbitrum.io/rpc"
pangolin = "https://pangolin-rpc.darwinia.network"
crab = "https://crab-rpc.darwinia.network"
sepolia = "https://sepolia.infura.io/v3/${INFURA_KEY}"
# sepolia = "https://rpc.ankr.com/eth_sepolia"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}"}
arbitrum-sepolia = { key = "B8NV13DHX1AUCT4V8B4HS4EVWJMCRC9SMX"}
